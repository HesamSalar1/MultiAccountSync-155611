user:
  name: telegram-bots
  github: telegram-bot-system

language: "python"
python_version: "3.11"

commands:
  build:
    - "pip install -r requirements.txt"
  package:
    - "echo 'Packaging telegram bot system'"
  start:
    - "python3 unified_bot_launcher.py"

env:
  - "BOT_MODE=production"
  - "DEBUG=false"
  - "LOG_LEVEL=INFO"
  - "TOTAL_BOTS=9"
  - "RESTART_DELAY=10"
  - "WEB_PORT=5000"
  - "WEB_HOST=0.0.0.0"
  - "PYTHONUNBUFFERED=1"