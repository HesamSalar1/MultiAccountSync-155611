name: telegram-bots-system
language: python
port: 5000
install: "pip install -r requirements.txt"
build: "python -c 'import sys; print(f\"Python {sys.version}\")' && python -c 'import pyrogram; print(f\"Pyrogram {pyrogram.__version__}\")' && mkdir -p logs data sessions && chmod +x unified_bot_launcher.py && python check_database_status.py"
run: "python unified_bot_launcher.py"
environments:
  - "BOT_MODE=production"
  - "DEBUG=false"
  - "LOG_LEVEL=INFO" 
  - "TOTAL_BOTS=9"
  - "RESTART_DELAY=10"
  - "WEB_PORT=5000"
  - "WEB_HOST=0.0.0.0"
  - "PYTHONUNBUFFERED=1"