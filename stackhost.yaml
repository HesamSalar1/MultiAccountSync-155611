
name: telegram-bots-system
language: python
port: 5000

install: |
  pip install -r requirements.txt

build: |
  pip install --upgrade pip
  echo "Build completed successfully"

run: |
  python unified_bot_launcher.py

environments:
  - BOT_MODE=production
  - DEBUG=false
  - LOG_LEVEL=INFO
  - TOTAL_BOTS=9
  - RESTART_DELAY=10
  - WEB_PORT=5000
  - WEB_HOST=0.0.0.0
  - PYTHONUNBUFFERED=1
